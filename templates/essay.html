<!DOCTYPE html>
<html>

<head>
    <title>Essay Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-900">Essay</h1>
        <div class="mt-6">
            <div class="p-6 bg-gray-200 rounded-lg">
                <p class="text-gray-700">
                    {{ essay }}
                </p>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900">Suggestion</h1>
        <div class="mt-6">
            <div class="p-6 bg-gray-200 rounded-lg">
                <p class="text-gray-700">
                    {{ suggestion }}
                </p>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900">Score</h1>
        <div class="mt-6">
            <div class="p-6 bg-gray-200 rounded-lg">
                <p class="text-gray-700">
                    {{ score }}
                </p>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900">Helpers</h1>
        <div class="mt-6">
            <div class="p-6 bg-gray-200 rounded-lg">
                <p class="text-gray-700">
                    {{ sample }}
                </p>
            </div>
        </div>


    </div>



</body>

</html>
