<!DOCTYPE html>
<html>

<head>
    <title>Essay Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-slate-900 py-6">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between">
                <a href="#">
                    <svg class="h-8 w-8" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#fff"
                            d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248z" />
                        <path
                            d="M256 472c-118.7 0-216-96.1-216-216 0-118.7 96.1-216 216-216 118.7 0 216 96.1 216 216 0 118.7-96.1 216-216 216zm0-304c-123.2 0-224 100.8-224 224 0 123.2 100.8 224 224 224 123.2 0 224-100.8 224-224 0-123.2-100.8-224-224-224z" />
                        <circle cx="390.7" cy="121.3" fill="#fff" r="30.1" />
                    </svg>
                </a>
                <div class="flex items-center">
                    <a href="#" class="text-white font-bold mr-6">Home</a>
                    <a href="#about-us" class="text-white font-bold mr-6">About Us</a>
                    <a href="#features" class="text-white font-bold mr-6">Features</a>
                    <a href="#pricing" class="text-white font-bold">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <section class="max-w-4xl p-6 mx-auto bg-slate-600 rounded-md shadow-md dark:bg-slate-800 mt-20">
        <h1 class="text-xl font-bold text-white capitalize dark:text-white">Essay Helper</h1>
        <form action="/prompt_essay" class="mt-6" method="post">
            <!-- name = request.form["name"]
            age = request.form["age"]
            college = request.form["college"]
            course = request.form["course"]
            nationality = request.form["nationality"]
            hobbies = request.form["hobbies"]
            achievements = request.form["achievements"]
            essay_text = request.form["essay_text"] -->
            <div class="mb-3">
                <label class="block text-slate-50 font-bold mb-2" for="prompt">Prompt</label>
                <input
                    class="bg-slate-50 appearance-none border-4 border-slate-50 rounded w-full py-4 px-4 text-slate-900 leading-tight focus:outline-none focus:bg-white focus:border-slate-50"
                    name="prompt" type="text" placeholder="Prompt">
            </div>
           
            <div class="mb-3">
                <label class="block text-slate-50 font-bold mb-2" for="college">College</label>
                <!-- Dropdown -->
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-slate-50 border-4 border-slate-50 text-slate-900 py-4 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-slate-50"
                        name="college" id="college">
                        <option value="default">Choose outline-none</option>
                        
                        <option value="University of California, Berkeley">University of California, Berkeley</option>
                        <option value="Massachusetts Institute of Technology (MIT)">Massachusetts Institute of
                            Technology (MIT)</option>

                        <option value="University of California, Los Angeles (UCLA)">University of California, Los
                            Angeles (UCLA)</option>
                        <option value="University of California, San Diego (UCSD)">University of California, San Diego
                            (UCSD)</option>

                        <option value="Stanford University">Stanford University</option>
                        <option value="University of Oxford">University of Oxford</option>
                        <option value="National University of Singapore">National University of Singapore</option>
                        <option value="University of Cambridge">University of Cambridge</option>
                        <option value="Harvard University ">Harvard University </option>
                        <option value="California Institute of Technology (Caltech)">California Institute of Technology
                            (Caltech) </option>
                        <option value="Imperial College London ">Imperial College London </option>
                        <option value="UCL (University College London) ">UCL (University College London) </option>
                        <option value="ETH Zurich (Swiss Federal Institute of Technology) ">ETH Zurich (Swiss Federal
                            Institute of Technology) </option>
                        <option value="University of Chicago ">University of Chicago </option>
                        <option value="National University of Singapore (NUS) ">National University of Singapore (NUS)
                        </option>
                        <option value="Peking University ">Peking University </option>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-900">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M7.293 7.293a1 1 0 0 1 1.414 0L12 10.586l3.293-3.293a1 1 0 1 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 0-1.414z" />
                            </svg>
                        </div>
                    </select>

          
                <!-- Center the div -->
                <div class="flex items-center justify-center">
                    <input
                        class="bg-slate-50 hover:bg-slate-200 text-dark font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer"
                        type="submit" value="Submit" name="submit">
                </div>


        </form>
    </section>


</body>

</html>
